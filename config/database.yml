
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("DB_USERNAME") { 'postgres' } %>
  password: <%= ENV.fetch("DB_PASSWORD") { 'postgres' } %>
  host: <%= ENV.fetch("DB_HOST") { 'localhost' } %>
  port: <%= ENV.fetch("DB_PORT") { 5432 } %>

development:
  <<: *default
  database: warranty_manager_development

test:
  <<: *default
  database: warranty_manager_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %> 

production:
  <<: *default
  database: dbwarranty
  username: dbwarranty_user
  password: <%= ENV.fetch("DB_PASSWORD")
